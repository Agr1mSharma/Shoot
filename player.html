<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    
    #videoPlayer {
      width: 100%;
      height: 100vh;
      object-fit: contain;
      background: #000;
    }

    #videoPlayer::-webkit-media-controls {
      opacity: 1 !important;
      display: flex !important;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" controls autoplay loop>
    <source src="mymovie.mp4" type="video/mp4">
  </video>
  <script>
    // Ensure video keeps playing in loop
    const video = document.getElementById('videoPlayer');
    
    // Start playing as soon as possible
    video.play().catch(e => console.log('Auto-play failed:', e));
    
    // Ensure video restarts if it ends
    video.addEventListener('ended', () => {
      video.play();
    });

    // Keep playing even if there are network interruptions
    video.addEventListener('error', () => {
      video.load();
      video.play();
    });
  </script>
</body>
</html>
